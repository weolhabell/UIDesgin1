<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Image Representation</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="table-container">
        <div class="table">
            <div class="book"></div>
            <div class="plush-toy">
                <div class="plush-head">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                    <div class="smile"></div>
                </div>
                <div class="plush-feet plush-left-foot"></div>
                <div class="plush-feet plush-right-foot"></div>
            </div>
            <div class="cake">
                <div class="cake-layer cake-layer-top"></div>
                <div class="cake-layer cake-layer-middle"></div>
                <div class="cake-layer cake-layer-bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
