<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리테스트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="set" id="set1">
            <div class="question" id="question1-1">
                <p>질문 1: 당신은 얼마나 외향적인가요?</p>
                <div class="slider-container">
                    <span>0</span>
                    <input type="range" min="0" max="6" value="0" class="slider" id="slider1-1">
                    <span>6</span>
                </div>
            </div>
